syntax = "proto3";

package url_shortener;

option go_package = "pkg/gen/go/url_shortener_v1";

service Shortener {
    rpc Shorten(ShortereRequest) returns (ShortenerResponse) {}
    rpc Get(GetRequest) returns (GetResponse) {}
}

message ShortereRequest {
    string url = 1;
}

message ShortenerResponse {
    string short_code = 1;
}

message GetRequest {
    string short_code = 1;
}

message GetResponse {
    string url = 1;
}